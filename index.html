<body>


    <h1>CHALLENGE ALURA</h1>
    <h2> Encriptador-Desencriptador</h2>
    <div class="container">
       
        <div class="campo-mensaje">
            <textarea name="mensaje" id="mensaje" cols="95" rows="10"></textarea>
            <i class="fa fa-info" aria-hidden="true"></i> <span>No se permite letras con acento o caracteres especiales</span>

                <button  class="encriptar">Encriptar</button>



        </div>

        <div class="campo-desencriptado">
            <textarea name="desencriptar" id="m-desencriptar" cols="95" rows="10" readonly placeholder="NINGUN MENSAJE ENCONTRADO"></textarea>
            <button class="denencriptar">Desencriptar</button>
        </div>
    </div>


    <script src="./index.js"></script>

</body>
